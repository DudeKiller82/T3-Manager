y18.2=7/8[y18,y12.2];
y18.1=1/8[y18,y12.2];
filldraw z12.3--(x12.3,y12.2)--z12.2 &
z12.2{left}...z18.2{down}--
z18.1{down}...z18{right} & 
z18--(w,-apex_o)--(0.8w,-apex_o)
--z12.3 & cycle;
unfilldraw z17{dir60}...z18{right}
& z18--(w,-apex_o)--z17 &
cycle;
unfilldraw z17{dir60}...z18{right}
& z18--(w,-apex_o)--z17 &
cycle;
