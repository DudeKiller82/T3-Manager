z1.2r-z1.1=whatever*dir48;
x1.2r=w=x1.3; 
z1.3-z1.2l=whatever*(z1.2r-z1.1);
x1.4=x1r; x1.5=x1l;
z1.5-z8l=whatever*(z1.2r-z1.1);
y1.4=y1.3;
filldraw z1l--z1.1 & z1.1--z1.2r
& z1.2r--z1.3 & z1.3--z1.2l...
z1.4{up} & z1.4--z1r & z1r--z1l
& cycle;
