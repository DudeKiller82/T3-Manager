& z1.1--(x4l,y1.1)--z4l &
cycle;
z15=(0,-apex_o); z17=(0.73w,-apex_o);
x18=w; z19=(x12.3,y18);
filldraw z15{dir80}...{right}(x1,y1.1)
...(w,-apex_o){dir-50} &
(w,-apex_o)--z17 & z17{dir135}...
z15{dir225} & cycle;
